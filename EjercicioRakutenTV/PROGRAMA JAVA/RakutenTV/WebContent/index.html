<body>
    <nav>Menu</nav>
    <div id="menuLateral">
        <ul id="slide-out" class="sidenav">
            <li><a href="#!">First Sidebar Link</a></li>
            <li><a href="#!">Second Sidebar Link</a></li>
            <li class="no-padding">

                        <a class="collapsible-header">Dropdown<i class="material-icons">arrow_drop_down</i></a>

                            </ul>

                    </li>
                </ul>
            </li>
        </ul>
        <a href="#" id="anchorMenu" data-target="slide-out" class="sidenav-trigger"></a>

        <div class="cuadriculaPeliculas" id="pelisMasVistas">

                <div class="caratulaPelicula">
                    <img class="imagenCaratula" src="images/peliculas/movieCaratula/PiratasDelCaribe_caratula.jpg" alt="">

                        <img class="estrellasValoracion" src="images/icon/estrellas/4Estrella.png" alt="">

                    <div class="infoValoracion">
                        300 votos
                    </div>
                </div>

        </div>
        <div class="cuadriculaPeliculas" id="pelisUltimasAdd">

                    <img class="imagenCaratula" src="images/peliculas/movieCaratula/DrDolittle_caratula.jpg" alt="">

                        <img class="estrellasValoracion" src="images/icon/estrellas/3Estrella.png" alt="">

                    <div class="infoValoracion">
                        300 votos
                    </div>
                </div>
            </div>
        </div>
        <div class="cuadriculaPeliculas" id="pelisUltimosEstrenos">
            <h4>Últimos estrenos en cartelera</h4>
            <div id="ultimosEstrenosCarteleraWrapper">
                <div class="caratulaPelicula">
                    <img class="imagenCaratula" src="images/peliculas/movieCaratula/Deadpool_caratula.jpg" alt="">
                    <div class="imgValoracion">
                        <img class="estrellasValoracion" src="images/icon/estrellas/3Estrella.png" alt="">
                    </div>
                    <div class="infoValoracion">
                        300 votos
                    </div>
                </div>
